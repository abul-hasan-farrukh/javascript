<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React";
            this.server = "http://localhost:3000"

            //Requirement
            document.querySelector("button").addEventListener('click', this.handleClick.bind(this)) 
            //the bind() method is used to create a new function that, when called, has its this keyword set to a
            //specific value. It essentially "binds" a function to a particular object, ensuring that this
            //inside the function always refers to that object, regardless of how or where
            //the function is actually called.
        }
        handleClick (){
            console.log("Button Clicked");
            console.log(this.server);
            
            
        }
    }

    const app = new React()
</script>
</html>
