    //In some cases we need to use Event Caputuring which is shown in below example.

    /*   document.getElementById('owl').addEventListener('click', function(e){

    document.getElementById('google').addEventListener('click', function (e) {
        console.log("google clicked");
        e.preventDefault();
        e.stopPropagation();
    }, false)

    //Events practice code 
    //Below code will remove a particular image on mouse click.
    document.querySelector('#images').addEventListener('click', function (e) {
        console.log(e.target.tagName); //this line will select the parent of a image tag which is <li></li>.
        if (e.target.tagName === 'IMG') {
            let removeImg = e.target.parentNode;
            //removeImg.remove();
            removeImg.parentNode.removeChild(removeImg);
        }
    })
